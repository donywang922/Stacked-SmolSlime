# The 'smspi' board variant is targeted promico stack with the SM-ICM45686-AK09940A 
# where ICM is on SPI, AK is on I2C, external clock disabled.

board:
  name: promicro_uf2
  vendor: nordic
  socs:
    - name: nrf52840
      variants:
      - name: 'i2c'
      - name: 'spi'
      - name: 'smspi'
      - name: 'chrysalis'